{% extends "base.html" %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<h1 class="my-4">Edit Article</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ article.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="15" required>{{ article.content }}</textarea>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" class="form-control-file">
        {% if article.image %}
        <img src="{{ url_for('static', filename=article.image) }}" alt="Article Image" class="img-thumbnail mt-2" style="max-width: 150px;">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update Article</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
