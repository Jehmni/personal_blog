{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to the dashboard, {{ session.username }}</p>
<div class="mb-3">
    <a href="{{ url_for('add_article') }}" class="btn btn-primary d-inline-block">Add New Article</a>
    <a href="{{ url_for('profile') }}" class="btn btn-primary d-inline-block">View Profile</a>
</div>

<h2>Articles</h2>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item">
        <strong>{{ article.title }}</strong><br>
        <a href="{{ url_for('article', id=article.id) }}" class="btn btn-info btn-sm">View</a>
        <a href="{{ url_for('edit_article', id=article.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('delete_article', id=article.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
